<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cricket Live</title>
<!--    <link rel="stylesheet" href="static/css/base.css">-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        // Function to refresh the page without any visual indication
        function refreshPage() {
            if (!document.hidden) {
                var xhr = new XMLHttpRequest();
                xhr.open('GET', window.location.href, true);
                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        var newDocument = document.implementation.createHTMLDocument('');
                        newDocument.write(xhr.responseText);
                        newDocument.close();
                        var newBody = newDocument.body;
                        var currentBody = document.body;
                        if (currentBody && newBody) {
                            currentBody.parentNode.replaceChild(newBody, currentBody);
                        }
                    }
                };
                xhr.send();
            }
        }
        setInterval(refreshPage,500);
    </script>
</head>
<body>
<div>
     {% block content %}
     {% endblock %}
</div>
</body>

</html>
